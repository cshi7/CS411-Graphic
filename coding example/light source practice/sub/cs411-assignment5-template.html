<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OBJ Viewer</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"      
    </canvas>

  <div>
    <button id="turnLeftBtn" type="button"">Turn left</button>
    <button id="turnRightBtn" type="button"">Turn right</button>
    <button id="turnUpBtn" type="button"">Turn up</button>
    <button id="turnDownBtn" type="button"">Turn down</button>
  </div>
  <div>
    <button id="zoomInBtn" type="button"">Zoom in</button>
    <button id="zoomOutBtn" type="button"">Zoom out</button>
    <button id="invertNormalsBtn" type="button"">Invert normals</button>
  </div>
  <div>
    <button id="lightUpBtn" type="button"">Move light up</button>
    <button id="lightDownBtn" type="button"">Move light down</button>
    <button id="lightLeftBtn" type="button"">Move light left</button>
    <button id="lightRightBtn" type="button"">Move light right</button>
    <button id="lightForwardBtn" type="button"">Move light forward</button>
    <button id="lightBackwardBtn" type="button"">Move light backward</button>
  </div>
  <div class="slidecontainer">
    <p><pre>Ambient&#9;&#9;  Diffuse&#9;   Specular</pre></P><input type="range" min="0" max="1" value="0.0" step="0.01" class="slider" id="ambientSl">
    <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="diffuseSl">
    <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="specularSl">
    <p><pre>Ambient Co.&#9;  Diffuse Co.&#9;   Specular Co.</pre></P><input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="ambientCoSl">
    <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="diffuseCoSl">
    <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="specularCoSl">
    <p><pre>Constant Atten.&#9;  Linear Atten.&#9;   Quadratic Atten.</pre></P><input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="constantSl">
    <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="linearSl">
    <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="quadraticSl">
  </div>


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/cs411-common.js"></script>
    <script src="lib/obj-loader.js"></script>
    <script src="cs411-assignment5-template.js"></script>
  </body>
</html>
